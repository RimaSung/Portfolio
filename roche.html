<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/JavaScript">
        document.addEventListener("readystatechange", () => {
            // console.log(`${document.readyState}`);
            const cyphertext = '148de9c5a7a44d19e56cd9ae1a554bf67847afb0c58f6e12fa29ac7ddfca9940';
            user_input = window.prompt('Need password. Please contact with Rima.');
            async function digestMessage(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const messageDigest = await crypto.subtle.digest('SHA-256', data);
            const hexDigest = Array.from(new Uint8Array(messageDigest)).map((x) => x.toString(16).padStart(2, '0')).join('');
            return hexDigest;
            }
            digestMessage(user_input).then((res) => {
                if (res != cyphertext) {
                window.stop();
                history.back();
                }
                else {
                    console.log("gg");
                }
            });
        },
        { once: true });
    </script>
